# ============================================================================
# Docker Compose Configuration for FIDO2 Passkey Client
# ============================================================================
# This configuration sets up:
# - Passkey Client (nginx serving static files)
# - nginx reverse proxy
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Passkey Client Service
  # ==========================================================================
  passkey-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passkey-client
    restart: unless-stopped

    # Environment variables
    environment:
      - TZ=Asia/Seoul
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024

    # Port mapping (internal only, accessed via reverse proxy)
    expose:
      - "80"

    # Health check
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - passkey-network

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except specific paths)
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run

  # ==========================================================================
  # nginx Reverse Proxy Service
  # ==========================================================================
  nginx-proxy:
    image: nginx:1.24-alpine
    container_name: nginx-proxy
    restart: unless-stopped

    # Port mapping
    ports:
      - "80:80"
      - "443:443"

    # Environment variables
    environment:
      - TZ=Asia/Seoul

    # Volumes
    volumes:
      # nginx configuration
      - ./deploy/docker/proxy-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/docker/proxy-default.conf:/etc/nginx/conf.d/default.conf:ro

      # SSL certificates (mount your actual certificates here)
      - ./deploy/docker/ssl:/etc/nginx/ssl:ro

      # Logs
      - nginx-logs:/var/log/nginx

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Dependencies
    depends_on:
      passkey-client:
        condition: service_healthy

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - passkey-network

    # Security options
    security_opt:
      - no-new-privileges:true

# ============================================================================
# Networks
# ============================================================================
networks:
  passkey-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

# ============================================================================
# Volumes
# ============================================================================
volumes:
  nginx-logs:
    driver: local
