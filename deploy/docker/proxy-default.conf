# ============================================================================
# nginx Reverse Proxy Server Configuration
# Domain: passkey.crosscert.com
# Path: /client
# ============================================================================

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name passkey.crosscert.com;

    # Allow health checks on HTTP
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name passkey.crosscert.com;

    # SSL Configuration
    # ========================================================================
    # IMPORTANT: Mount your SSL certificates to /etc/nginx/ssl/
    ssl_certificate /etc/nginx/ssl/passkey.crosscert.com.crt;
    ssl_certificate_key /etc/nginx/ssl/passkey.crosscert.com.key;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy for WebAuthn
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://localhost:8005; frame-ancestors 'self';" always;

    # Logging
    access_log /var/log/nginx/passkey-client-access.log;
    error_log /var/log/nginx/passkey-client-error.log warn;

    # Client limits
    client_max_body_size 10M;

    # Root redirect
    location = / {
        return 301 https://$server_name/client/;
    }

    # Passkey Client Application
    # ========================================================================
    location /client/ {
        proxy_pass http://passkey_client/;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
