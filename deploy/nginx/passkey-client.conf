# ============================================================================
# NGINX Configuration for FIDO2 Passkey Client
# Domain: passkey.crosscert.com
# Path: /client
# Target: localhost:8003 (QA Environment)
# ============================================================================

# Upstream configuration for the Passkey Client
upstream passkey_client {
    server 127.0.0.1:8003;
    keepalive 32;
}

# Server block for passkey.crosscert.com
server {
    listen 80;
    listen [::]:80;
    server_name passkey.crosscert.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name passkey.crosscert.com;

    # SSL Certificate Configuration
    # ========================================================================
    # IMPORTANT: Update these paths with your actual SSL certificate files
    ssl_certificate /etc/pki/tls/certs/passkey.crosscert.com.crt;
    ssl_certificate_key /etc/pki/tls/private/passkey.crosscert.com.key;

    # SSL Configuration (Modern, Secure Settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy for WebAuthn
    # Allows necessary features for FIDO2/Passkey authentication
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://localhost:8005 wss://localhost:8005; frame-ancestors 'self';" always;

    # Logging
    # ========================================================================
    access_log /var/log/nginx/passkey-client-access.log;
    error_log /var/log/nginx/passkey-client-error.log warn;

    # Client request limits
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Root location - Redirect to /client
    # ========================================================================
    location = / {
        return 301 https://$server_name/client/;
    }

    # Passkey Client Application
    # ========================================================================
    location /client/ {
        # Proxy settings
        proxy_pass http://passkey_client/;
        proxy_http_version 1.1;

        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (for HMR in development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Don't pass client body to upstream if not needed
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
    }

    # Static assets with caching
    # ========================================================================
    location ~* ^/client/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://passkey_client;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    # ========================================================================
    location /client/health {
        proxy_pass http://passkey_client/health;
        access_log off;
    }

    # Deny access to hidden files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
